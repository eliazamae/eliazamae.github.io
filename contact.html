<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Eliaza Mae</title>
  <meta name="description" content="Contact Eliaza Mae — send a message or find social links." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap"
    rel="stylesheet" />
  <style>
    :root {
      --green-accent: #10b981;
      --green-hover: #059669;
    }

    body {
      font-family: 'Plus Jakarta Sans', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: linear-gradient(135deg, #f0fdf4 0%, #ffffff 50%, #f0fdf4 100%);
      background-attachment: fixed;
      color: #000
    }

    .shadow-soft {
      box-shadow: 0 8px 30px rgba(0, 0, 0, .15)
    }

    .section-divider {
      border-top: 1px solid rgba(0, 0, 0, .08)
    }

    /* Green accent styling */
    a:hover,
    .nav-link:hover {
      color: var(--green-accent) !important
    }

    .btn-accent {
      background: var(--green-accent);
      color: #fff;
      border: 1px solid var(--green-accent)
    }

    .btn-accent:hover {
      background: var(--green-hover);
      border-color: var(--green-hover)
    }

    .text-accent {
      color: var(--green-accent) !important
    }

    /* Default styling */
    a,
    .nav-link {
      color: #000 !important
    }

    .text-secondary {
      color: #666 !important
    }

    .btn {
      background: var(--green-accent);
      color: #fff;
      border: 1px solid var(--green-accent)
    }
    
    .btn:hover {
      background: var(--green-hover);
      border-color: var(--green-hover)
    }
    
    .bg-green-light {
      background: #f0fdf4 !important;
    }
  </style>
</head>

<body class="bg-white text-dark d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-light"
    style="background:#f0fdf4; border-bottom:1px solid rgba(0,0,0,.08);">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="logo.png" alt="Eliaza Mae Logo" width="48" height="48" class="rounded" style="object-fit: cover; object-position: center;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto gap-2">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
          <li class="nav-item"><a class="nav-link" href="activities.html">Activities</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-5 flex-grow-1 section-lg" style="background:#ffffff;">
    <div class="container">
      <div class="row g-4">
        <div class="col-lg-7">
          <div class="rounded-4 shadow-soft p-4 bg-green-light" style="color:#0b1020;">
            <h1 class="h3 fw-bold mb-3">Send a message</h1>
            <form>
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" placeholder="Your name" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" placeholder="you@example.com" required />
                </div>
                <div class="col-12">
                  <label class="form-label">Subject</label>
                  <input type="text" class="form-control" placeholder="How can I help?" />
                </div>
                <div class="col-12">
                  <label class="form-label">Message</label>
                  <textarea rows="6" class="form-control" placeholder="Tell me about your idea…" required></textarea>
                </div>
                <div class="col-12 d-grid d-sm-block">
                  <button class="btn btn-accent px-4 rounded-pill">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="rounded-4 shadow-soft p-4 h-100 bg-white" style="color:#0b1020;">
            <h5 class="fw-bold">Social</h5>
            <ul class="list-unstyled mb-4">
              <li class="mb-2">Email: <a href="mailto:eliazamaemalibiran@gmail.com"
                  class="text-dark text-decoration-none">eliazamaemalibiran@gmail.com</a></li>
              <li class="mb-2">GitHub: <a href="#" class="text-dark text-decoration-none">github.com/eliazamae</a></li>
              <li class="mb-2">LinkedIn: <a href="#" class="text-dark text-decoration-none">linkedin.com/in/eliaza</a>
              </li>
            </ul>
            <p class="mb-0 text-secondary">I try to reply within 1–2 days. Thanks for reaching out!</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-4 mt-auto" style="background:#ffffff; border-top:1px solid rgba(0,0,0,.08);">
    <div class="container small text-secondary d-flex justify-content-between flex-wrap gap-2">
      <div>© <span id="year"></span> Eliaza Mae</div>
      <div class="d-flex gap-3">
        <a class="text-decoration-none link-secondary" href="index.html">Home</a>
        <a class="text-decoration-none link-secondary" href="projects.html">Projects</a>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear()</script>
</body>

</html>
